<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>유저 페이지</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <!-- 유저 정보 카드 -->
        <div class="card">
            <div class="card-header">
                <ul class="nav justify-content-between">
                    <li class="nav-item align-self-center">User Profile</li>
                    <li class="nav-item">
                        <a th:if="${member.id} == ${session.loginMember?.id}" class="btn btn-primary"
                           href="memberInfo.html" th:href="@{/member/details}"
                           role="button">Update Profile</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!-- 프로필 이미지 -->
                <!--TODO 프로필 이미지 나오게 수정-->
                <img src="https://via.placeholder.com/150"
                     th:src=""
                     alt="Profile Image" class="profile-image mb-3">
                <!-- 유저 정보 -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="|Name: ${member.username}|">Name: John Doe</li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
