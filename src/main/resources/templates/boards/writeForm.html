<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>글작성 페이지</title>
</head>
<body>
<section>
    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>
    <form action="board.html" th:action="@{/boards/test}" th:object="${board}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{label.board.title}">title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" th:text="#{label.board.content}">content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea>
            <div class="field-error" th:errors="*{content}">
                내용 오류
            </div>
        </div>
        <div class="mb-3">
            <label for="imageFiles" class="form-label" th:text="#{label.board.title}">title</label>
            <input type="file" multiple class="form-control" id="imageFiles" th:field="*{imageFiles}">
        </div>
        <div class="mb-3">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <button class="btn btn-primary" th:text="#{button.write}">Submit</button>
                </li>
            </ul>
        </div>
    </form>
</section>
</body>
</html>
